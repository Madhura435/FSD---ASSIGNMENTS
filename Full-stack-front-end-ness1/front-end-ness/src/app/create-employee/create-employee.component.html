
<div class="col-md-6 offset-md-3">
    <h3>Create Employee</h3>

    
<form #employeeform="ngForm" (ngSubmit)="onSubmit(employeeform.value)">




  <div class="form-group">
    <label for="">FirstName</label>
    <input type="text" name="firstName" #name="ngModel" [(ngModel)]="employee.firstName"  
    [class.is-invalid]="name.invalid && name.touched"  class="form-control" required />
    <small class="text-danger" [class.d-none]="name.untouched || name.valid">This is require field</small>
  </div>

      <div class="form-group">
        <label for="">LastName</label>
        <input type="text" name="lastName" #id="ngModel" [(ngModel)]="employee.lastName"  
        [class.is-invalid]="id.invalid && id.touched"  class="form-control" required />
        <small class="text-danger" [class.d-none]="id.untouched || id.valid">This is require field</small>
      </div>
      
    
     <div class="form-group">
        <label>EmailId</label>
        <input type="email" #er="ngModel"  name="email" id="emailId" [(ngModel)]="employee.emailId" 
         [class.is-invalid] ="er.invalid && er.touched" class="form-control" 
        required/>
        <small class="text-danger" [class.d-none]="er.untouched || er.valid">This is require field</small>
    </div>

        <label for="">Username</label>
        <input type="text" #name="ngModel" [(ngModel)]="employee.lastName" name="lastName" 
        [class.is-invalid]="name.invalid && name.touched"  class="form-control" required />
        <small class="text-danger" [class.d-none]="name.untouched || name.valid">This is require field</small>
      </div> -->

    <br>
        <button class="btn btn-success" type="submit">Submit</button>
    
</form>
</div>
