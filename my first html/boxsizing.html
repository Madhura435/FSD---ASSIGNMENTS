<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv
        {
            width:200px;
            height:200px;
            margin:10px 20px 30px 40px;

        }
        .red-border
        {
            border:2px solid red;
        }
        .green-border
        {
            padding: 2px;
            border:2px solid green;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="mydiv red-border">
        this is first div
    </div>
    <div class="mydiv green-border">
        this is second div
    </div>
</body>
</html>
